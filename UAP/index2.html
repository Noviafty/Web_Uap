<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inputan User</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Pembayaran Barang</h1>
    <form id="purchaseForm">
      <label for="itemCode">Kode Barang:</label>
      <input type="text" id="itemCode" placeholder="Masukkan kode barang">
      
      <label for="quantity">Jumlah:</label>
      <input type="number" id="quantity" placeholder="Jumlah barang">
      
      <button type="button" onclick="calculateTotal()">Submit</button>
    </form>
    <div id="totalResult"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
